<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Let's play</h1>
        <div id="gameCard">
            <button onclick="playGame('rock');">✊</button>
            <button onclick="playGame('paper');">✋</button>
            <button onclick="playGame('scissor');">✌️</button>
        </div>
        <div id="result_card">
            <h2 id="result"></h2>
            <p>Wins: <span id="wins"></span>, Losses: <span id="losses"></span>, Ties: <span id="ties"></span></p>
            <button onclick="resetScore()" class="button">Reset</button>
            <button onclick="autoPlay()" class="button">Auto Play</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
