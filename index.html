<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Let's play</h1>
        <div id="gameCard">
            <button onclick="playGame('rock');">✊</button>

        <div id="result_card">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
